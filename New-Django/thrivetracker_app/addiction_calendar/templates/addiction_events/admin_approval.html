{% extends 'addiction_events/base.html' %} {% block content %}
<h1>Admin Event Approval</h1>
<br /><br />
<form action="" method="POST">
  {% csrf_token %}
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Event Name</th>
        <th scope="col">Approved</th>
      </tr>
    </thead>
    <tbody>
      {% for event in event_list %}
      <tr>
        <td>{{ event.name }}</td>
        <td>
          {% if event.approved %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              checked="checked"
              value="{{event.id}}"
              name="boxes"
            />
          </div>
          {% else %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              checked=""
              value="{{event.id}}"
              name="boxes"
            />
          </div>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br />
  <button class="btn btn-secondary" type="submit">Update Approval</button>
</form>
{% endblock %}
